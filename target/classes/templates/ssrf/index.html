<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/ssrf.js}"></script>
	
	<title>ITIS-4221-5221</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container" style="width: 100%;">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">SSRF</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav" style="float: right;">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
			<div class="container-fluid">
			    <div class="navbar-header">
			      <a href="/" th:href="@{/}" class="navbar-brand">Home</a>
			    </div>
			    <ul class="nav navbar-nav">
					<li class="active"><a href="/ssrf/" th:href="@{/ssrf/}">Search</a></li>
			    </ul>
			  </div>
		</div>
	</nav>
	<br>
	<br>
	<div class="container" style="margin-top: 50px; width: 70%;">
		<h1>Product search</h1>
		<form method="post" id="product_search">
			<div>
				<div id="product_search_result"></div>
			</div>
			<div class="form-group" style="margin-top: 50px;">
				<label for="value">Value</label>:
				<select name="value" id="value" style="width: 150px">
					<option value="">Select one</option>
					<option value="101">101</option>
					<option value="202">202</option>
					<option value="303">303</option>
				</select>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-sm-6">
						<input type="submit" class="btn btn-success" name="product_search_submit" id="product_search_submit" value="Submit" />
					</div>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
