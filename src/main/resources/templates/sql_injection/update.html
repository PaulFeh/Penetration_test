	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

	<title>ITIS-4221-5221</title>
	<style>
		table {
		  font-family: arial, sans-serif;
		  border-collapse: collapse;

		}
		
		td, th {
		  border: 1px solid #dddddd;
		  text-align: left;
		  padding: 8px;
		}
		
		tr:nth-child(even) {
		  background-color: #dddddd;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container" style="width: 100%;">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">SQL Injection</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav" style="float: right;">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
			<div class="container-fluid">
			    <div class="navbar-header">
			      <a href="/" th:href="@{/}" class="navbar-brand">Home</a>
			    </div>
			    <ul class="nav navbar-nav">
					<li><a href="/sql_injection/" th:href="@{/sql_injection/}">Login as Employee</a></li>

			    </ul>

		</div>
	</nav>
	<br>
	<br>
	<div class="container" style="margin-top: 50px; width: 70%;">
		<br/>
		<br/>
		<p><b>Update Address: </b>Build your input dynamically to update other employee's address (like below).</p>
		<p>(Example:  <i> 547 DEF Drive, CLT, NC, 28262' where username = 'bob03' #</i>)</p>
		<br/>
		<br/>
		<h1>Update Address</h1>
		<form method="post" id="update_address">
			<div>
				<div id="update_address_result"></div>
			</div>
			<div class="form-group" style="margin-top: 50px;">
				<label for="address">Address</label>: <input type="text"
					id="address" name="address" autofocus="autofocus" placeholder="Address" />
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-sm-6">
						<input type="submit" class="btn btn-success" name="update_address" id="update_address_submit" value="Submit" />
					</div>
				</div>
			</div>
		</form>
	</div>

</body>
